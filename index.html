<!-- js for switching div on mouse hover -->
<script>
    $('.switch').hover(function() {
        $(this).find('.onmouseout').hide();
        $(this).find('.onmouseover').show();

        $(this).find('.onmouseover').hide();
        $(this).find('.onmouseout').show();

</script>
